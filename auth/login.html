<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Login - TutoTech</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="auth-page">
  <main class="auth-main">

      <h1>Login</h1>
      <p class="muted">Choose your role to continue</p>
    </header>

    <section class="auth-roles">
      <div class="auth-role-card">
        <div class="auth-role-icon">ğŸ‘¨â€ğŸ“</div>

          <label>Password<input type="password" name="password" required minlength="8"></label>
          <button type="submit" class="btn btn-primary">Login as Student</button>

      </div>

      <div class="auth-role-card">

          <label>Password<input type="password" name="password" required minlength="8"></label>
          <button type="submit" class="btn btn-primary">Login as Teacher</button>
        </form>
      </div>
    </section>

    <footer class="auth-footer">
      <p>Don't have an account? <a href="/auth/signup.html">Sign up</a></p>
    </footer>
  </main>

  <script src="/auth/js/userModel.js"></script>
  <script src="/auth/js/authController.js"></script>
